name: Deploy CloudFormation Stack

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar credenciais AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Validar template CloudFormation
        run: |
          aws cloudformation validate-template \
            --template-body file://cloudformation/template.yaml

      - name: Deploy da infraestrutura
        run: |
          aws cloudformation deploy \
            --template-file cloudformation/template.yaml \
            --stack-name aws-devops-ci-cd-${{ github.run_number }} \
            --capabilities CAPABILITY_IAM \
            --parameter-overrides \
              KeyName=${{ secrets.KEY_PAIR_NAME }} \
              VpcId=${{ secrets.VPC_ID }} \
              PublicSubnet1=${{ secrets.PUBLIC_SUBNET_1 }} \
              PublicSubnet2=${{ secrets.PUBLIC_SUBNET_2 }} \
              PrivateSubnets='${{ secrets.PRIVATE_SUBNETS }}' \
              DBUsername=${{ secrets.DB_USERNAME }} \
              DBPassword=${{ secrets.DB_PASSWORD }}
